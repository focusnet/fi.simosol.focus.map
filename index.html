<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="styles.css">

    <link rel="stylesheet" type="text/css" href="leaflet/leaflet.css"/>

    <!-- custom leaflet.draw styling :: adds merge and split gfx -->
    <link rel="stylesheet" type="text/css" href="leaflet-draw/leaflet.draw-simosol.css"/>

    <link rel="stylesheet" type="text/css" href="circle.css"/>

    <script src="extend.min.js"></script>
